
<div class="list-group">
  <a class="list-group-item active">Nearby Floks</a>
  <a ng-repeat="flok in floks" href="#/floks/2" class="list-group-item">
    <img src="/images/flock_group.png" class="pull-left" />
    <h4 class="list-group-item-heading">{{flok.description}}</h4>
    <ul class="list-group-item-text list-inline">
      <li>{{flok.distance}} away</li>
      <li>
        <ng-pluralize count="flok.attendees.length"
          when="
          { '1': 'One person is floking.',
            'other': '{} people are floking.'
          }">
        </ng-pluralize>
      </li>
    </ul>
    <i class="fa fa-angle-right pull-right" />
  </a>
  <a class="list-group-item active">Nearby People</a>
  <a ng-repeat="person in people" class="list-group-item">
    <img src="/images/flock_marker.png" class="pull-left" />
    <h4 class="list-group-item-heading">{{person.name}}</h4>
    <ul class="list-group-item-text list-inline">
      <li>{{person.distance}} away</li>
    </ul>
    <button class="btn btn-primary pull-right">Lets Flok</button>
  </a>
</div>
