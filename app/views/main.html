<div>
  <autocomplete ng-model="currentPerson" data="peopleNames" attr-placeholder="Search for people"></autocomplete>
</div>

<div class="row-fluid">
  <div class="col-xs-12">
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
      <markers models="people" coords="'position'" icon="'icon'" click="'showPerson'"></markers>
    </google-map>
  </div>
</div>

<div class="detail" ng-class="{show : currentPerson != null}">
  {{currentPerson.name}}
</div>
